<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">     

    <f:metadata>           

    </f:metadata> 
    <f:view contracts="default" transient="true">
 <style>
            .nav-tabs { border-bottom: 2px solid #DDD; }
            .nav-tabs > li.active > a, .nav-tabs > li.active > a:focus, .nav-tabs > li.active > a:hover { border-width: 0; }
            .nav-tabs > li > a { border: none; color: #666; }
            .nav-tabs > li.active > a, .nav-tabs > li > a:hover { border: none; color: #4285F4 !important; background: transparent; }
            .nav-tabs > li > a::after { content: ""; background: #4285F4; height: 2px; position: absolute; width: 100%; left: 0px; bottom: -1px; transition: all 250ms ease 0s; transform: scale(0); }
            .nav-tabs > li.active > a::after, .nav-tabs > li:hover > a::after { transform: scale(1); }
            .tab-nav > li > a::after { background: #21527d none repeat scroll 0% 0%; color: #fff; }
            .tab-pane { padding: 15px 0; }
            .tab-content{padding:20px}

            .card {background: #FFF none repeat scroll 0% 0%; box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.3); margin-bottom: 30px; }
            body{ background: #EDECEC; padding:50px}
        </style>
        <ui:composition template="/template.xhtml">              
            <ui:define name="content"> 
                <div class="content">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                        <h:form prependId="false">
                            <div class="form-group">
                                <label>#{i18n.firstname}</label>
                                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="#{i18n.firstname}" />
                            </div>

                            <div class="form-group">
                                <label> #{i18n.lastname}</label>
                                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="#{i18n.lastname}" />
                            </div>
                            <div class="form-group">
                                <label> #{i18n.email}</label>
                                <input type="text" class="form-control" id="email" name="email" placeholder="#{i18n.email}" />
                            </div>

                            <div class="form-group">
                                <button type="button"   class="btn btn-info">#{i18n.search}</button>
                            </div>
                        </h:form>
                            </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
